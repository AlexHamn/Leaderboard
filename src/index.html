<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
    <section id="scores">
        <div>
            <h2>Recent Scores</h2>
            <button id="refresh">Refresh</button>
        </div>
        <ul id="scoresList"></ul>
    </section>
    <section id="addScore">
        <h2>Add your score</h2>
        <form action="post">
            <input type="text" id="user" name="user" placeholder="Your name">
            <input type="text" id="score" name="score" placeholder="Your score">
            <input type="submit" id="addButton" value="Submit">
        </form>
    </section>
    </main>
</body>

</html>
